<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }

        footer {
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
        }

        footer div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        Header
    </header>

    <footer>
        <div>
            Best School
        </div>
    </footer>
</body>

</html>
